name: Quick Check

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  quick-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Dry run assemble
        run: ./gradlew :app:assembleDebug --dry-run

      - name: Assemble Debug
        run: ./gradlew :app:assembleDebug --stacktrace --no-daemon

      - name: Run Lint (Debug)
        run: ./gradlew :app:lintDebug --stacktrace --no-daemon

      - name: Run unit tests (Debug)
        run: ./gradlew :app:testDebugUnitTest --stacktrace --no-daemon

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            app/build/reports/tests/
            app/build/test-results/

      - name: Upload lint results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-results
          path: |
            app/build/reports/lint-results-debug.html
            app/build/reports/lint-results-debug.xml
